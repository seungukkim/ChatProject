<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메인페이지</title>
<link th:if="!${info?.userId}" rel="stylesheet" href="/made/css/main/main.css" />
<!-- <link rel="stylesheet" th:href="@{/made/css/main/main.css}" /> -->
<!-- 부트스트랩 css 스크립트 -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
<link th:if="${info?.userId}" rel="stylesheet"
	href="/made/css/index/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
	rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>
	<div class="header">
		<div id="header-time"></div>

		<div class="header-logo">
			<img src="/made/img/main.png" alt="Logo"
				width="100px" height="80px">
		</div>


		<div class="header-login">
			<!-- 로그인 정보를 받아왔다면? -->
			<div th:if="${info?.userId}">
				<span th:text="${info.userName}+님"></span> <a class="main_top"
					th:href="@{/register/logout}">로그아웃</a> <a class="main_top"
					th:href="@{/register/mypage}">마이페이지</a>
			</div>

			<!-- 로그인 정보를 받아오지 않았다면? -->
			<div th:if="!${info?.userId}">
				<a class="main_top" th:href="@{/register/finalLogin}">회원가입</a> 
				&nbsp&nbsp&nbsp&nbsp
				<a class="main_top" th:href="@{/register/finalLogin}">로그인</a>
			</div>
		</div>
	</div>
	
	<div class="divider"></div>

	<!-- 여기서부터는 본문이라 생각 -->
	<div th:if="${info?.userId}">
		<div class="main">
			<div class="main-chat">CHAT</div>
			<div class="main-resttime">
				REST <br>TIME
			</div>
			<div class="main-credits">CHAT <br> ROOM</div>
			<div class="main-noticeBoard">
				Notice<br>Board
			</div>
		</div>

	</div>

	<div th:if="!${info?.userId}" id="app">
		<main class="sticky-container" ref="sticky-container">
			<div class="sticky">
				<div class="slide-container">

					<div class="slide" ref="sl1">

						<div class="slide-big-text">
							<p>안녕하세요.</p>
						</div>
					</div>
					<div class="scdown" ref="scdown">
						<div class="scdown-text">아래로 스크롤하세요.</div>
					</div>
					<div class="slide" ref="sl2">
						<div class="slide-big-text">
							<p>MBTI 사이트 입니다.</p>
						</div>
					</div>
					<div class="slide sl3" ref="sl3">
						<div class="slide-big-text">
							<p>나의 성향을 알아가고</p>
							<p>통하는 이들과 소통해보세요</p>
						</div>
					</div>
					<div class="slide slide-left sl4" ref="sl4">
						<div class="sl4-content">
							<div class="slide-big-text" ref="sl4-big">
								<p ref="sl4-big-1">소통과</p>
								<p ref="sl4-big-2">힐링이</p>
								<p ref="sl4-big-3">함께 하는 사이트</p>
							</div>
							<div class="slide-small-text">
								<p>Communication department</p>
								<p>Healing</p>
								<p>Together Site</p>
							</div>
						</div>
					</div>
					<div class="wave" ref="wave">
						<img src="/made/img/soso.png" style="width: 500px;">
					</div>

					<div class="slide slide-left sl5" ref="sl5">
						<div class="slide-big-text">
							<p>MBTI 사이트는</p>
							<p>당신의 하루가 즐거울 수 있게</p>
							<p>나날이 발전해 가겠습니다.</p>
						</div>
						<div class="go-surf-wrapper">

							<!-- 일단 target을 _self 로 수정함 -->

							<a th:href="@{/register/register}" target="_self"
								style="font-size: 30px;">회원가입을 통해 대화를 시작해보세요.</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>


	<script type="module" src="/made/js/main/cdepen.js"></script>
	<!-- 부트스트랩 스크립트 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="/made/js/index/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script th:if="${info?.userId}" src="/made/js/index/MouseCursor.js"></script>
</body>
</html>
