<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mbti/css//main/main.css">
</head>
<body> 
    <div class="header">
        <div id="header-time">

        </div>
        <div class="header-logo">
            <img src="../img/KakaoTalk_20221102_003617932.png" alt="Logo" width="100px" height="80px">
        </div>
        <button class="close">
            <div class="top_menu">
                <span class="menu">menu</span>
            </div>
            <div class="hamburger">
                <input type="checkbox">
                <div class="hamburgerlines">
                    <span class="lines line1">
        
                    </span>
                    <span class="lines line2">
        
                    </span>
                    <span class="lines line3">
        
                    </span>
                </div>
                <ul class="menu-items">
                    <li>내 정보</li>
                    <li>MBTI 검사</li>
                    <li>쇼핑몰</li>
                    <li>내 게시물</li>
                    <li><a href="#" onclick="location.href='../html/login.html'">Log Out</a></li>
                    </ul>
                </div>
        </button>
    </div>


    <div id="app">
        <main class="sticky-container" ref="sticky-container">
            <div class="sticky">
                <div class="slide-container">
                    <div class="slide" ref="sl1">
                        <div class="slide-big-text">
                            <p>안녕하세요.</p>
                        </div>
                    </div>
                    <div class="scdown" ref="scdown">
                        <div class="scdown-text">
                            아래로 스크롤하세요.
                        </div>
                    </div>
                    <div class="slide" ref="sl2">
                        <div class="slide-big-text">
                            <p>MBTI 사이트 입니다.</p>
                        </div>
                    </div>
                    <div class="slide sl3" ref="sl3">
                        <div class="slide-big-text">
                            <p>
                                나의 성향을 알아가고
                            </p>
                            <p>통하는 이들과 소통해보세요</p>
                        </div>
                    </div>
                    <div class="slide slide-left sl4" ref="sl4">
                        <div class="sl4-content">
                            <div class="slide-big-text" ref="sl4-big">
                                <p ref="sl4-big-1">소통과</p>
                                <p ref="sl4-big-2">힐링이</p>
                                <p ref="sl4-big-3">함께 하는 사이트</p>
                            </div>
                            <div class="slide-small-text">
                                <p>
                                    Communication department
                                </p>
                                <p>
                                    Healing
                                </p>
                                <p>
                                    Together Site
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="wave" ref="wave">
                        <img src="/mbti/img/soso.png" style="width: 500px;">
                    </div>

                    <div class="slide slide-left sl5" ref="sl5">
                        <div class="slide-big-text">
                            <p>MBTI 사이트는</p>
                            <p>당신의 하루가 즐거울 수 있게</p>
                            <p>나날이 발전해 가겠습니다.</p>
                        </div>
                        <div class="go-surf-wrapper">
                            <a href="/mbti/html/login.html" target="_blank" style="font-size: 30px;">회원가입을 통해 대화를 시작해보세요.</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script type="module" src="/mbti/js/main/cdepen.js"></script>
</body>
</html>
